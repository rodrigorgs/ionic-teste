<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Contatos</h3>

  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button (click)="increment()">Salvar</button>
  <button ion-button (click)="increment()">Apagar primeiro</button>


  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <p>COUNT: {{count || 0}}</p>
  <button ion-button (click)="increment()">Increment</button>

  <button ion-button secondary menuToggle>Toggle Menu</button>

</ion-content>

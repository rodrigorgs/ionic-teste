<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Contatos</h3>

  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button (click)="increment()">Salvar</button>
  <button ion-button (click)="increment()">Apagar primeiro</button>

  <h3>Contador com AppPreferences</h3>

  <p>COUNT: {{count || 0}}</p>
  <button ion-button (click)="increment()">Increment</button>

  <p>Recarregue a página e veja que a contagem será mantida</p>
  
</ion-content>

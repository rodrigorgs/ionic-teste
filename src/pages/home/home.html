<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Contador com AppPreferences</h3>

  <p>COUNT: {{count || 0}}</p>
  <button ion-button (click)="increment()">Incrementar</button>

  <p>Recarregue a página e veja que a contagem será mantida</p>
  
  <h3>Requisição web</h3>

  <p>Resultado: <span>{{list}}</span></p>
  <button ion-button (click)="requestNumbers()">
    Fazer requisição web
  </button>

</ion-content>
